version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: curatify_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: curatify
      MYSQL_USER: curatify_user
      MYSQL_PASSWORD: curatify_password
    ports:
      - '3307:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./seed-data.sql:/docker-entrypoint-initdb.d/02-seed-data.sql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - curatify_network

  redis:
    image: redis:7-alpine
    container_name: curatify_redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - curatify_network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  curatify_network:
    driver: bridge
